    <line class="cap" x1="230" y1="70" x2="230" y2="140" stroke-width="8"/>
    <circle class="cap-edge" cx="230" cy="145" r="7"/>
    <line class="line" x1="30" y1="160" x2="150" y2="220"/>
    <line class="line" x1="270" y1="160" x2="150" y2="220"/>
    <line class="line" x1="30" y1="185" x2="150" y2="235"/>
    <line class="line" x1="270" y1="185" x2="150" y2="235"/>
    <circle cx="150" cy="205" r="4" fill="#ef4444"/>
    <text class="text-sub" x="58" y="250">Since</text>
    <text class="text-sub" x="220" y="250">2002</text>
    <text class="text-main" x="68" y="290">BASIC</text>
