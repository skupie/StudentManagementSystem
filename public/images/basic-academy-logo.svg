            .text-sub { font: 600 18px 'Arial', sans-serif; fill: #000; }
            .text-slogan { font: 600 20px 'Arial', sans-serif; fill: #000; }
            .line { stroke: #000; stroke-width: 8; stroke-linecap: round; }
        </style>
    </defs>
    <rect width="300" height="320" fill="#fff"/>
    <polygon class="cap" points="50,70 150,30 250,70 150,110"/>
    <polygon class="cap-edge" points="50,70 150,40 250,70 150,90"/>
